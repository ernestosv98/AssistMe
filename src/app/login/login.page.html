<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName ="email" placeholder="usuario@correo.com" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName ="password" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="onSubmit()">Login</ion-button>  
  </form>

  <a (click) ="GoToSignup()" expand="fill" fill="none">No tiene una cuenta? Cree una</a>

</ion-content>
