<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1></h1>
  <div>
    Registrese para recibir asesorias en las materias que requiera ayuda o proporcionar asesorias en las materias que tenga conocimientos.
  </div>
  <form [formGroup]="signupForm">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName ="name" placeholder="Juan Perez"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName ="email" placeholder="usuario@correo.com" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName ="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input formControlName ="confirmPassword" type="password"></ion-input>
    </ion-item>
  
    <ion-button expand="block"(click)="onSubmit()">Sign Up</ion-button>
  </form>

  <a (click) ="GoToLogin()" expand="fill" fill="none">Tiene una cuenta? Inicie sesion</a>

</ion-content>
