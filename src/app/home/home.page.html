<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container">
    <ion-list>
      <ion-card *ngFor="let item of localAsesorias">
        <ion-card-title> {{item.Title}} </ion-card-title>
        <ion-card-subtitle> {{item.Description}} </ion-card-subtitle>
        <ion-card-subtitle> {{item.Date}} </ion-card-subtitle>
        <ion-card-subtitle> {{item.Teacher}} </ion-card-subtitle>
        <ion-card-subtitle> {{item.Course.Name}} </ion-card-subtitle>
        <ion-button (click)="openInfoModal(item)">
          More Info
        </ion-button>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
